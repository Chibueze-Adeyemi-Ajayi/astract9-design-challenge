    <title>Hernalytics</title>
    <style>
      .dot1, .dot2, .dot3 {
        background: #fff;
        width: 5px;
        height: 5px;
        margin: 10px;
      }
      .dot1 {
        animation: jump 1.6s -0.32s linear infinite;
        background: #64CCFF;
      }
      .dot2 {
          animation: jump 1.6s -0.16s linear infinite;
          background: #0AA83F;
      }
      .dot3 {
          animation: jump 1.6s linear infinite;
          background: #D62B3C;
      }
      @keyframes jump {
        0%, 80%, 100% { 
          -webkit-transform: scale(0);
          transform: scale(0);
        } 40% { 
          -webkit-transform: scale(2.0);
          transform: scale(2.0);
        }
      }
      .tt_sm{border-radius: 5px;box-shadow: 3px 3px 4px rgba(0,0,0,.5); z-index: 1000000;   background-color: #1E2748;   padding: 7px; opacity:0.9; font: 12px/1.5 Verdana, Arial, Helvetica, sans-serif; color: black;} 
      .tt_name_sm{float: left; font-weight: bold} 
      .xmark_sm{float: right; margin-left: 5px; cursor: pointer; line-height: 0px;}  
      .tt_custom_sm{ background-color: transparent;} 
      .tt_mobile_sm{margin-top: 5px;} 
      .btn_simplemaps{color: black;text-decoration: none;background: #1E2748;display: inline-block;padding: 5px 5px;margin: 0; width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; line-height: 1.43;text-align: center;white-space: nowrap;vertical-align: middle;-ms-touch-action: manipulation;touch-action: manipulation;cursor: pointer;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;border: 1px solid;border-radius: 4px;}   
      .btn_simplemaps:hover{text-decoration: underline;}
    </style>
  </head>
  <body style="width:100%; height:100%">

    <!-- loader -->
    <div id="loader" class="w-full h-full fixed top-0 left-0 z-50 bg-[#1E2748]">
